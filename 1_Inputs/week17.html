<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="./style/week17.css">

</head>

<body>
    <div class="container">
        <label for="fio">Фамилия Имя Отчество:
            <input type="text" name="FullName" placeholder="Введите ФИО" value="" id="fio">
        </label>
        <br><button id="btn">ПРЕОБРАЗОВАТЬ</button>
        <button id="btn2">СБРОСИТЬ</button>
    </div>
    <div class="container2">
        <label for="surname">Фaмилия:
            <input type="text" name="surname" placeholder="Фaмилия" value="" id="f" disabled></label>
        <label for="name">Имя:
            <input type="text" name="name" placeholder="Имя" value="" id="i" disabled></label>
        <label for="patronymic">Отчество:
            <input type="text" name="patronymic" placeholder="Отчество" value="" id="o" disabled></label>
    </div>

    <script src="./js/week17.js"></script>
</body>

</html>
